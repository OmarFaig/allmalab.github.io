- name: Changbing Yang
  description: Hi, I’m Changbing, a master student in computational linguistics at CU Boulder. My research interests are in low-resource languages (morphologically-rich languages) and computational semantics.
  image: changbing_yang.jpg
  github: changbingY

- name: Ananya Ganesh
  description: I am a first year PhD student advised by Profs. Katharina Kann and Martha Palmer. I am interested in NLP and machine learning, and I’m currently working on dialog systems applied to classroom settings. Previously, I was a research engineer in the NLP & Speech Research group at Educational Testing Service (ETS), working on automated scoring. I earned an MS in CS from UMass Amherst in May 2019, where I was a part of the Information Extraction and Synthesis Lab.
  image: ananya_ganesh.jpg
  github: ananyaganesh

- name: Nikhil Prabhu
  description: I'm a Master's student in CS working on research in NLP, specifically on the use of transformers in the domains of Morphology and Machine Translation. In my free time, I like to bike around Boulder, rock-climb, read old books, and play my guitar.
