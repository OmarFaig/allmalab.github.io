- name: Abteen Ebrahimi
  description: I'm a first year computer science PhD student at CU Boulder, and I'm currently interested in multilingual and low-resource NLP. I previously graduated from UC Santa Cruz where I worked on dialogue systems.
  image: abteen_ebrahimi.jpg
