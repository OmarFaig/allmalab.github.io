- name: Pragna Mandadi
  description: Hi, I'm a first year Masters in Computer Science Student. I'm interested in developing multilayered and multidimensional AI systems that focus on revolutionizing the way modern problems are solved. Currently I'm working on a question reformulation project to enhance the model's ability to perceive and understand context so that the model can answer questions derived from a paragraph or a comprehension more accurately. Prior to this I've had an industry experience of 2.5 years at Citicorp Services as an Application Developer. In my free time I enjoy watching TV shows and socializing with people.
  image: pragna.jpg
  start: 12/2020

- name: Dorothea French
  description: I'm a third-year undergraduate student, just starting to explore NLP. I'm interested in semantic analysis, text generation, and adaptive models -- to name a few. Currently I'm working on an independent study project to determine whether language models and young second-language learners show similarities in the mistakes they make using English.
