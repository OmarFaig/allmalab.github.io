- name: Katharina Kann
  description: I’m an Assistant Professor of Computer Science at CU Boulder, where I work on natural language processing (NLP) and machine learning. Research-wise, I am interested in multilingual NLP (how can we make NLP systems work for all of the world’s languages?), transfer learning (how can models use knowledge gained from a source task for a target task?), and computational morphology (how can models learn about and leverage subword information?). More generally, circumstances permitting, I spend a lot of my time traveling, dancing, hiking, and biking, and I love sushi, ice cream and watermelons.
  image: katharina_kann_summer.jpg
  github: Kelina
  linkedin:
  email: katharina.kann@colorado.edu
  website: https://kelina.github.io

- name: Shiran Dudy
  description: I am a postdoc in computer science at CU Boulder, where I focus on natural language processing (NLP) and reinforcement learning (RL). I am participating in the institute for student-AI teaming project (iSAT) where we investigate how to integrate digital assistants into a classroom setting. I am also interested in finding ways to address diversity in natural language generation (NLG), addressing algorithmic biases, working towards continual learning models (particularly in NLP), and accessibility and augmentative and alternative communication (AAC).
      Outside of work I like practicing yoga, hiking, reading, cooking, and also just hanging out with friends. :-)
  image: shiran.jpg
